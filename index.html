<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open URLs</title>
<style>
.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.button {
  display: inline-block;
  padding: 20px 40px;
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border-radius: 10px;
  cursor: pointer;
}

.button-1 {
  color: #fff;
  background-color: #007bff;
  border: 2px solid #007bff;
}

.button-2 {
  color: #fff;
  background-color: #28a745;
  border: 2px solid #28a745;
}

.button-3 {
  color: #fff;
  background-color: #dc3545;
  border: 2px solid #dc3545;
}

.button:hover {
  opacity: 0.8;
}

</style>
</head>
<body>

<div class="button-container">
  <button class="button button-1" onclick="openURL('https://addons.mozilla.org/en-US/firefox/addon/ublock-origin/')">Open uBlock Origin</button>
  <button class="button button-2" onclick="openURL('https://addons.mozilla.org/en-US/firefox/addon/buster-captcha-solver/')">Open Buster Captcha Solver</button>
  <button class="button button-3" onclick="openURL('https://tetetetee2e.blogspot.com/2024/03/blog-post.html')">Open Blog Post</button>
</div>

<script>
function openURL(url) {
  window.open(url, '_blank');
}
</script>

</body>
</html>
